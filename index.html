<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ, –ö–æ—Ç—ë–Ω–æ–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #f9d4ff;
      --bg2: #ffe9c8;
      --accent: #ff8fa3;
      --accent-dark: #ff6b87;
      --card-bg: rgba(255, 255, 255, 0.92);
      --text-main: #34425a;
      --soft: #fef5ff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont,
        "Roboto", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow: hidden;
      color: var(--text-main);
      animation: bgShift 16s ease-in-out infinite alternate;
    }

    @keyframes bgShift {
      0% {
        background: linear-gradient(120deg, #f9d4ff, #ffe9c8);
      }
      50% {
        background: linear-gradient(120deg, #ffd1e0, #fff3c8);
      }
      100% {
        background: linear-gradient(120deg, #e4d9ff, #ffd8c8);
      }
    }

    .scene {
      position: relative;
      width: min(420px, 96vw);
      height: min(720px, 100vh - 32px);
      border-radius: 26px;
      background: radial-gradient(circle at 50% -40%, #fff7d1 0, transparent 60%),
                  radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.7), transparent 60%),
                  radial-gradient(circle at 90% 10%, rgba(255, 255, 255, 0.6), transparent 55%);
      box-shadow: 0 14px 40px rgba(20, 36, 70, 0.3);
      overflow: hidden;
      padding: 16px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.7);
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 4px 2px 10px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .mini-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: conic-gradient(from 210deg, #ff9eb5, #ffd26f, #b1c9ff, #ff9eb5);
      padding: 2px;
      display: grid;
      place-items: center;
      box-shadow: 0 4px 12px rgba(255, 143, 163, 0.6);
    }

    .mini-avatar-inner {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #fff;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #ff7b9c;
      font-size: 18px;
    }

    .top-info-title {
      font-size: 14px;
      font-weight: 600;
    }

    .top-info-sub {
      font-size: 11px;
      opacity: 0.8;
    }

    .top-right {
      font-size: 18px;
      opacity: 0.8;
      display: flex;
      gap: 6px;
    }

    /* –ù–µ–±–æ –∏ —Å–æ–ª–Ω—Ü–µ */
    .sky {
      position: relative;
      flex: 0 0 160px;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(135, 206, 250, 0.9), #fff0d7);
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.5);
      margin-bottom: 14px;
      border: 1px solid rgba(255, 255, 255, 0.9);
    }

    .sun {
      position: absolute;
      width: 90px;
      height: 90px;
      background: radial-gradient(circle at 30% 30%, #fffdf5 0, #ffeb99 40%, #ffc45c 100%);
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
      bottom: -45px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
      animation: sunRise 10s ease-out forwards, sunPulse 3s ease-in-out infinite;
    }

    @keyframes sunRise {
      0% {
        bottom: -90px;
      }
      100% {
        bottom: 40px;
      }
    }

    @keyframes sunPulse {
      0%,
      100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.07);
      }
    }

    .cloud {
      position: absolute;
      background: #fff;
      border-radius: 40px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.07);
      opacity: 0.92;
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: #fff;
      border-radius: 50%;
    }

    .cloud.one {
      width: 120px;
      height: 34px;
      top: 28px;
      left: -140px;
      animation: cloudMove1 32s linear infinite;
    }

    .cloud.one::before {
      width: 46px;
      height: 46px;
      top: -24px;
      left: 8px;
    }

    .cloud.one::after {
      width: 54px;
      height: 54px;
      top: -30px;
      right: 6px;
    }

    .cloud.two {
      width: 90px;
      height: 28px;
      top: 70px;
      right: -120px;
      opacity: 0.85;
      animation: cloudMove2 26s linear infinite;
    }

    .cloud.two::before {
      width: 36px;
      height: 36px;
      top: -18px;
      left: 4px;
    }

    .cloud.two::after {
      width: 40px;
      height: 40px;
      top: -22px;
      right: 2px;
    }

    @keyframes cloudMove1 {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(420px);
      }
    }

    @keyframes cloudMove2 {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-420px);
      }
    }

    .hills {
      position: absolute;
      bottom: -18px;
      left: -40px;
      right: -40px;
      height: 90px;
      background: radial-gradient(circle at 10% 120%, #b1d88c 0, #73b472 35%, #4f8d5d 80%);
      border-radius: 50%;
      filter: drop-shadow(0 -4px 8px rgba(0, 0, 0, 0.15));
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞-–ø–∏—Å—å–º–æ */
    .card {
      flex: 1;
      margin-top: 4px;
      background: var(--card-bg);
      border-radius: 22px;
      padding: 18px 18px 16px;
      box-shadow: 0 12px 28px rgba(120, 80, 155, 0.18);
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle at 0 0, rgba(255, 200, 225, 0.3) 0, transparent 60%),
        radial-gradient(circle at 100% 100%, rgba(200, 215, 255, 0.35) 0, transparent 65%);
      pointer-events: none;
      opacity: 0.85;
    }

    .card-inner {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .card-title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 10px;
    }

    .card-title-main {
      font-weight: 700;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .card-title-main span.emoji {
      font-size: 20px;
    }

    .card-title-sub {
      font-size: 12px;
      opacity: 0.8;
    }

    .heart-badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff9bb1, #ffc7d6);
      color: #5a2435;
      font-size: 11px;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      box-shadow: 0 4px 12px rgba(255, 140, 170, 0.6);
      animation: badgePulse 2.4s ease-in-out infinite;
    }

    @keyframes badgePulse {
      0%,
      100% {
        transform: translateY(0) scale(1);
      }
      50% {
        transform: translateY(-1px) scale(1.05);
      }
    }

    .heart-badge .heart {
      display: inline-block;
      animation: heartBeat 1.2s infinite;
      transform-origin: center;
    }

    @keyframes heartBeat {
      0%,
      100% {
        transform: scale(1);
      }
      30% {
        transform: scale(1.25);
      }
    }

    .message-box {
      margin-top: 8px;
      background: var(--soft);
      border-radius: 16px;
      padding: 12px 14px;
      border: 1px dashed rgba(255, 182, 193, 0.7);
      position: relative;
      overflow: hidden;
      flex: 1;
    }

    .message-text {
      font-size: 14px;
      line-height: 1.55;
      white-space: pre-wrap;
      min-height: 130px;
    }

    .cursor {
      display: inline-block;
      width: 7px;
      margin-left: 1px;
      border-radius: 2px;
      background: rgba(255, 132, 153, 0.9);
      animation: cursorBlink 0.9s infinite;
    }

    @keyframes cursorBlink {
      0%,
      50% {
        opacity: 1;
      }
      50.1%,
      100% {
        opacity: 0;
      }
    }

    .message-footer {
      margin-top: 10px;
      font-size: 11px;
      opacity: 0.7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .pill {
      padding: 3px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255, 143, 163, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 10px;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #86d17c;
      box-shadow: 0 0 6px rgba(134, 209, 124, 0.9);
    }

    /* –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å: –∫–Ω–æ–ø–∫–∞ –∏ —Ü–∏—Ç–∞—Ç–∞ */
    .bottom-actions {
      position: relative;
      z-index: 1;
      margin-top: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .hug-button {
      border: none;
      outline: none;
      cursor: pointer;
      padding: 11px 16px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #ffe3ef 0, #ff8fa3 30%, #ff6a83 80%);
      color: white;
      font-weight: 700;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      letter-spacing: 0.02em;
      box-shadow: 0 10px 22px rgba(255, 99, 142, 0.7);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.2s ease;
    }

    .hug-button:active {
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 5px 12px rgba(255, 99, 142, 0.65);
      filter: brightness(0.98);
    }

    .hug-button .icon {
      font-size: 18px;
      animation: iconFloat 1.3s ease-in-out infinite;
    }

    @keyframes iconFloat {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-2px);
      }
    }

    .bottom-note {
      font-size: 11px;
      opacity: 0.8;
      text-align: center;
    }

    .bottom-note span {
      font-weight: 600;
    }

    /* –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .floating-heart {
      position: fixed;
      bottom: -30px;
      font-size: 22px;
      pointer-events: none;
      animation: floatUp 3s ease-out forwards;
      text-shadow: 0 4px 10px rgba(255, 0, 90, 0.4);
      z-index: 100;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.7);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      60% {
        transform: translateY(-55vh) translateX(var(--dx)) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(-80vh) translateX(calc(var(--dx) * 1.3)) scale(0.9);
        opacity: 0;
      }
    }

    @media (max-height: 600px) {
      .scene {
        height: 100vh;
        border-radius: 0;
        padding: 10px;
        box-shadow: none;
      }
      .sky {
        flex-basis: 130px;
      }
      .message-text {
        min-height: 90px;
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="top-bar">
      <div class="top-left">
        <div class="mini-avatar">
          <div class="mini-avatar-inner">A</div>
        </div>
        <div>
          <div class="top-info-title">–¢–≤–æ—ë —É—Ç—Ä–æ</div>
          <div class="top-info-sub">—Å–æ–∑–¥–∞–Ω–æ —Å –ª—é–±–æ–≤—å—é üíå</div>
        </div>
      </div>
      <div class="top-right">
        <span>‚òÄÔ∏è</span>
        <span>‚ú®</span>
      </div>
    </div>

    <div class="sky">
      <div class="sun"></div>
      <div class="cloud one"></div>

    <div class="card">
      <div class="card-inner">
        <div class="card-title-row">

            <div class="card-title-main">

            </div>

          </div>
          <div class="heart-badge">

          </div>

          <div class="message-text" id="messageText">
            <span class="cursor" id="cursor"></span>
          </div>

            <div class="pill">
              <span class="pill-dot"></span>
              <span>—è –º—ã—Å–ª–µ–Ω–Ω–æ —Ä—è–¥–æ–º</span>
            </div>
            <div id="timeNow"></div>
          </div>
        </div>

        <div class="bottom-actions">
          <button class="hug-button" id="hugButton">
            <span class="icon">ü§ç</span>
            <span>–ù–∞–∂–º–∏, –∏ —è –Ω–µ–∂–Ω–æ –æ–±–Ω–∏–º—É —Ç–µ–±—è</span>
          </button>
          <div class="bottom-note">
            –ö–æ–≥–¥–∞ —Ç—ã —É–ª—ã–±–∞–µ—à—å—Å—è —Å–µ–π—á–∞—Å, <span>—É –∫–æ–≥–æ-—Ç–æ —Å–∏–ª—å–Ω–æ-—Å–∏–ª—å–Ω–æ —Ç–∞–µ—Ç —Å–µ—Ä–¥—Ü–µ</span> üí´
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // –¢–µ–∫—Å—Ç –ø–æ–∂–µ–ª–∞–Ω–∏—è
    const message =
      "–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ, –º–æ—ë —Å–æ–ª–Ω—ã—à–∫–æ ‚òÄÔ∏è\n\n" +
      "–ü–æ–∫–∞ –º–∏—Ä –µ—â—ë –ª–µ–Ω–∏–≤–æ –ø—Ä–æ—Å—ã–ø–∞–µ—Ç—Å—è, —Ç—ã —É–∂–µ –¥–µ–ª–∞–µ—à—å –µ–≥–æ —Ç–µ–ø–ª–µ–µ –ø—Ä–æ—Å—Ç–æ —Ç–µ–º, —á—Ç–æ –µ—Å—Ç—å.\n\n" +
      "–ü—É—Å—Ç—å —Å–µ–≥–æ–¥–Ω—è –≤—Å—ë –±—É–¥–µ—Ç –º—è–≥–∫–∏–º, –∫–∞–∫ –ª—é–±–∏–º—ã–π –ø–ª–µ–¥, " +
      "–∏ —Å–ª–∞–¥–∫–∏–º, –∫–∞–∫ —Ç–≤–æ–π –∏–¥–µ–∞–ª—å–Ω—ã–π —á–∞–π.\n\n" +
      "–£–ª—ã–±–Ω–∏—Å—å –¥–ª—è –º–µ–Ω—è –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å ‚Äî —è —ç—Ç–æ –Ω–µ –≤–∏–∂—É, " +
      "–Ω–æ —á—É–≤—Å—Ç–≤—É—é –∫–∞–∂–¥–æ–π –∫–ª–µ—Ç–æ—á–∫–æ–π. üíï";

    const messageEl = document.getElementById("messageText");
    const cursorEl = document.getElementById("cursor");
    const timeEl = document.getElementById("timeNow");
    const todayLineEl = document.getElementById("todayLine");
    const hugButton = document.getElementById("hugButton");

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
    function setDateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      timeEl.textContent = `${hours}:${minutes}`;

      const days = [
        "–≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ",
        "–ø–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫",
        "–≤—Ç–æ—Ä–Ω–∏–∫",
        "—Å—Ä–µ–¥–∞",
        "—á–µ—Ç–≤–µ—Ä–≥",
        "–ø—è—Ç–Ω–∏—Ü–∞",
        "—Å—É–±–±–æ—Ç–∞"
      ];
      const dayName = days[now.getDay()];
      todayLineEl.textContent = `–ü—É—Å—Ç—å —ç—Ç–∞ ${dayName} –±—É–¥–µ—Ç –ø–æ-–Ω–∞—Å—Ç–æ—è—â–µ–º—É —Ç—ë–ø–ª–æ–π –¥–ª—è —Ç–µ–±—è.`;
    }
    setDateTime();

    // –≠—Ñ—Ñ–µ–∫—Ç –ø–µ—á–∞—Ç–∏
    let index = 0;
    const speed = 40;

    function typeWriter() {
      if (index === 0) {
        messageEl.textContent = "";
        messageEl.appendChild(cursorEl);
      }

      if (index < message.length) {
        const ch = message[index];

        if (ch === "\n") {
          messageEl.insertBefore(document.createElement("br"), cursorEl);
        } else {
          const span = document.createElement("span");
          span.textContent = ch;
          messageEl.insertBefore(span, cursorEl);
        }

        index++;
        setTimeout(typeWriter, speed);
      } else {
        cursorEl.style.display = "none";
      }
    }

    // –ó–∞–ø—É—Å–∫ –ø–µ—á–∞—Ç–∏ —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π
    setTimeout(typeWriter, 800);

    // –õ–µ—Ç–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É
    function spawnHeartsBurst() {
      const count = 16;
      const centerX = window.innerWidth / 2;

      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.className = "floating-heart";
        heart.textContent = Math.random() > 0.4 ? "‚ù§" : "ü§ç";
        const offsetX = (Math.random() * 200 - 100).toFixed(0) + "px";
        heart.style.left = centerX + (Math.random() * 100 - 50) + "px";
        heart.style.setProperty("--dx", offsetX);
        heart.style.animationDelay = (Math.random() * 0.7).toFixed(2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3200);
      }
    }

    let hugged = false;
    hugButton.addEventListener("click", () => {
      spawnHeartsBurst();

      if (!hugged) {
        hugged = true;
        hugButton.innerHTML = `
          <span class="icon">ü§ó</span>
          <span>–û–±—ä—è—Ç–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã. –õ–æ–≤–∏ –º–æ—ë —Ç–µ–ø–ª–æ üíû</span>
        `;
      } else {
        hugButton.innerHTML = `
          <span class="icon">ü§ç</span>
          <span>–ï—â—ë –æ–¥–Ω–æ –æ–±—ä—è—Ç–∏–µ ‚Äî –∏ –µ—â—ë, –∏ –µ—â—ë...</span>
        `;
      }
    });
  </script>
