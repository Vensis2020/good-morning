<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>тут ничего нет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at 50% 30%, #1e293b 0%, #0f172a 60%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e2e8f0;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.35;
      mix-blend-mode: screen;
      animation: float 12s ease-in-out infinite alternate;
    }

    .glow1 {
      width: 480px;
      height: 480px;
      background: #38bdf8;
      top: -150px;
      left: -150px;
    }

    .glow2 {
      width: 420px;
      height: 420px;
      background: #a855f7;
      bottom: -150px;
      right: -150px;
      animation-delay: 3s;
    }

    @keyframes float {
      from { transform: translateY(0) scale(1); }
      to { transform: translateY(-40px) scale(1.1); }
    }

    h1 {
      font-size: clamp(1.2rem, 3vw, 2rem);
      font-weight: 500;
      letter-spacing: -0.015em;
      text-align: center;
      z-index: 1;
      opacity: 0.9;
      text-shadow: 0 0 20px rgba(56,189,248,0.25);
    }
  </style>
</head>
<body>
  <div class="glow glow1"></div>
  <div class="glow glow2"></div>
  <h1>Контент испарился. Следов не обнаружено.</h1>
</body>
</html>
