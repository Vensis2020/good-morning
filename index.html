<!DOCTYPE html>

    body {

      height: 100vh;
      background: linear-gradient(180deg, #ffdde1, #ee9ca7);
      background-size: 400% 400%;
      animation: bgMove 12s ease-in-out infinite;
      display: flex;

    .card {

    }

    .card::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 70%);
      top: -50%;
      left: -50%;
      animation: lightMove 6s infinite linear;
      z-index: 0;
    }

    @keyframes lightMove {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

      z-index: 1;
    }

    .greeting {
      font-size: 34px;
      color: #e76f51;
      margin-bottom: 14px;
    }

    .message {
      font-size: 26px;
      color: #5a4033;
      line-height: 1.6;
      margin-top: 10px;
      animation: fadeIn 1.2s ease-in-out forwards;
      opacity: 0;
    }

    .message.visible {
      opacity: 1;
    }

    .signature {
      margin-top: 25px;
      color: #c67b5c;
      font-size: 24px;
      text-align: right;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        padding: 28px 20px;
      }
